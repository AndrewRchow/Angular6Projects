<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !==0}"
            *ngFor="let odd of oddNum">
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !==0}"
            *ngFor="let even of evenNum">
            {{even}}
          </li>
        </div>
      </ul>

      <p appBasicHighlight>Hover me pls</p>
      <p appBetterHighlight [highlightColor]="'yellow'">Hover me pls</p>


      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    </div>
  </div>
</div>
